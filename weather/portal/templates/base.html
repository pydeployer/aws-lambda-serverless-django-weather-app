{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weather App - Get accurate weather forecasts for any location">
    <title>{% block title %}Weather App - Your Personal Weather Companion{% endblock %}</title>

    <link rel="icon" href="{% static 'favicon.ico' %}?v=2" type="image/x-icon" />
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <div class="main-container p-4">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
          <a href="{% url 'home' %}" class="d-flex align-items-center text-decoration-none">
            <span class="fs-1 header-brand">üå§Ô∏è Weather App (Django)</span>
          </a>
        </header>

        <main>
          {% block content %}
          {% endblock %}
        </main>

        <footer class="pt-5 my-5 text-muted border-top">
          <div class="row">
            <div class="col-md-6">
              <p>&copy; <span id="current-year"></span> Weather App - Your trusted weather companion</p>
            </div>
            <div class="col-md-6 text-md-end">
              <p>‚ö†Ô∏è This demo app uses simulated weather data.</p>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
